<!DOCTYPE html>

        <h1 style="background-color: hsl(0,0%,0%)">hsl(0,0%,0%)</h1>
        <h1 style="background-color: hsl(0,0%,25%)">hsl(0,0%,25%)</h1>
        <h1 style="background-color: hsl(0,0%,50%)">hsl(0,0%,50%)</h1>
        <h1 style="background-color: hsl(0,0%,75%)">hsl(0,0%,75%)</h1>
        <h1 style="background-color: hsl(0,0%,100%)">hsl(0,0%,100%)</h1>
        <p>
            With HSL Colors,shares of gray are made by setting the saturation to 0%,and adjusting the lightness according to how dark/light the gray color should be.
        </p>
